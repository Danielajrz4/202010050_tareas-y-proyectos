<!DOCTYPE html>
<html lang ="es">
    {% load static %}
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Academia USAC</title>
</head>
<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href={% url 'inicio' %}>Academia USAC</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href={% url 'inicio' %}>Página principal</a>
                  <li>                  
                    <a class="nav-link" href={% url 'cursos' %}>Ver cursos</a>
                  </li>

                  <a class="nav-link" href={% url 'about' %}>¿Quienes somos?</a>
                  {% if request.user.is_authenticated %}
                    <a class="nav-link" href={% url 'exit' %}>Cerrar sesión</a>
                    <a class="nav-link" href={% url 'info' %}>Mi perfil</a>
                  {% else %}
                    <a class="nav-link" href={% url 'login' %}>Iniciar sesión</a>
                    <a class="nav-link" href={% url 'register' %}>Registrate</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>


        {% block content %}{% endblock %}

    </div>


</body>
</html>
