
{% extends 'generales/base.html'%}
{% block content %}
<div class="tittle text-center py5">
<h3><b>CURSOS DISPONIBLES</b></h3>
</div>
<div class="row mx-5">
    {% for product in products %}
    <div class="card" style="width: 20rem;">
        <img src="{{ product.imagenURL }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> {{ product.curso }} </h5>
          <p class="card-text">{{ product.descripcion }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Precio: Q{{ product.precio }}</li>
          <li class="list-group-item"> Cupo: {{ product.cupo }} personas</li>
        </ul>
        <div class="card-body">
          <a  data-product="{{ product.id }}" data-action="add" class="btn btn-info btn-sm update-cart">AÃ±adir al carrito</a>
        </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
